<script src="scripts/jquery-3.1.1.js"></script> 
<script>	
	function getPage() {
		document.getElementById("text-file").scrollTo(0,0);
		var result = document.querySelector('input[name="radios"]:checked').value;
		return result;
	}
	function gotoHeader() {
		
		var result = document.querySelector('input[name="sub_radios"]:checked').id;
		if(result === "0") {
			 $('.content_text').animate({scrollTop:0}, 'slow');
			return false;
		}
		else {
			var element = document.getElementById("text-file");
			var rect = element.getBoundingClientRect();
			var value = document.querySelector('input[name="sub_radios"]:checked').value;
			$('.content_text').animate({scrollTop:value-rect.top}, 'slow');
			return false;						
		}
	}
	
</script>
</head>
